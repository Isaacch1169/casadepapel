	<section class="titulo">
		<div class="encuest">
			<h1>ENCUESTA DE OPINIÓN</h1>
			<form>
				<label>NOMBRE:</label><br>
				<input type="text" name="nombre" placeholder="Nombre"><br>
				<label>CI:</label><br>
				<input type="text" name="ci" placeholder="Numero de CI"><br>
				<label>E-mail:</label><br>
				<input type="email" name="E-mail" placeholder="E-mail"><br>
				<label>FECHA DE NACIMIENTO:</label><br>
				<input type="date" name="FECHA" placeholder="Fecha de nacimiento"><br>
				<label>GENERO:</label><br>
				<input type="radio" name="genero">Mujer<br>
				<input type="radio" name="genero">Hombre<br>
				<label>COMO TE PARECIO LA SERIE?</label><br>
				<input type="radio" name="OPINION">Mala<br>
				<input type="radio" name="OPINION">Buena<br>
				<input type="radio" name="OPINION">Muy buena<br>
				<label>RECOMENDARIAS LA SERIE?</label><br>
				<input type="radio" name="RECOMENDACION">Si<br>
				<input type="radio" name="RECOMENDACION">No<br>
				<label>COMENTARIO:</label><br>
				<textarea rows="10" cols="10" placeholder="Escribe tu comentario acerca de la película´."></textarea><br>
				<input type="submit" name="enviar" value="enviar">
				<input type="reset" name="borrar" value="borrar">
			</form>
